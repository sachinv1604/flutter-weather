name: weather_app
description: A beautiful weather app with real-time data

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Icons
  cupertino_icons: ^1.0.2
  weather_icons: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true